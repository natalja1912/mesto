<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="cover">
                <div class="cover__profile">
                    <div class="cover__image"></div>
                    <div class="cover__heading-info">
                        <h1 class="cover__heading">Жак-Ив Кусто</h1>
                        <button class="cover__edit" aria-label="Редактировать" type="button"></button>
                    </div>
                    <p class="cover__subheading">Исследователь океана</p>
                </div>
                <button class="cover__add" aria-label="Добавить" type="button"></button>
            </section>
            <section class="places">
                <template class="place__template">
                    <div class="place">
                        <button class="place__image-button"><img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск фото"></button>
                        <div class="place__info">
                            <p class="place__heading">Карачаевск</p>
                            <button class="place__like-button" aria-label="Мне нравится" type="button"></button>
                        </div>
                        <button class="place__delete-button" aria-label="Удалить картинку" type="button"></button>
                    </div>
                </template>
            </section>
            <section class="popup popup_type_profile">
                <form class="popup__container popup__container_type_profile" name="popup__container_type_profile">
                    <h2 class="popup__heading popup__heading_type_profile">Редактировать профиль</h2>
                      <input type="text" class="popup__text popup__text_type_name" name="popup__text_type_name" placeholder="Имя исследователя" required>
                      <input type="text" class="popup__text popup__text_type_job" name="popup__text_type_job" placeholder="Профессия исследователя" required>
                      <button class="popup__add-button popup__add-button_type_profile" type="submit">
                        Сохранить
                      </button>
                      <button class="popup__close-button popup__close-button_type_profile" type="button"></button>
                    </form>
            </section>
            <section class="popup popup_type_place">
            <form class="popup__container popup__container_type_place" name="popup__container_type_place">
                <h2 class="popup__heading popup__heading_type_place">Новое место</h2>
                  <input type="text" class="popup__text popup__text_type_placename" name="popup__text_type_placename" placeholder="Горный Алтай" required>
                  <input type="text" class="popup__text popup__text_type_placelink" name="popup__text_type_placelink" placeholder="https://unsplash.com/example.jpg" required>
                  <button class="popup__add-button popup__add-button_type_place" type="submit">
                    Сохранить
                  </button>
                  <button class="popup__close-button popup__close-button_type_place" type="button"></button>
            </form>
            </section>
            <section class="popup popup_type_photo">
                <div class="popup__image-group">
                    <img class="popup__image" src="./images/karachaevsk.jpg" alt="Карачаевск фото">
                    <p class="popup__text popup__text_type_photo">Text</p>
                    <button class="popup__close-button popup__close-button_type_photo" type="button"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2020&nbsp;Mesto&nbsp;Russia</p>
        </footer>
    </div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
