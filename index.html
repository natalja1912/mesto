<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="cover">
                <div class="cover__profile">
                    <div class="cover__image"></div>
                    <div class="cover__heading-info">
                        <h1 class="cover__heading">Жак-Ив Кусто</h1>
                        <button class="cover__edit" type="button"></button>
                    </div>
                    <p class="cover__subheading">Исследователь океана</p>
                </div>
                <button class="cover__add" type="button"></button>
            </section>
            <section class="places">
                <div class="place">
                    <img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск фото">
                    <div class="place__info">
                        <p class="place__heading">Карачаевск</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/elbrus.jpg" alt="Эльбрус фото">
                    <div class="place__info">
                        <p class="place__heading">Эльбрус</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/dombay.jpg" alt="Домбай фото">
                    <div class="place__info">
                        <p class="place__heading">Домбай</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/elbrus.jpg" alt="Эльбрус фото">
                    <div class="place__info">
                        <p class="place__heading">Эльбрус</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/dombay.jpg" alt="Домбай фото">
                    <div class="place__info">
                        <p class="place__heading">Домбай</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск фото">
                    <div class="place__info">
                        <p class="place__heading">Карачаевск</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                      <input type="text" class="popup__text popup__text_type_name">
                      <input type="text" class="popup__text popup__text_type_job">
                      <button class="popup__add-button">
                        Сохранить
                      </button>
                      <button class="popup__close-button" type="button"></button>
                  </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2020&nbsp;Mesto&nbsp;Russia</p>
        </footer>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
