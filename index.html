<html lang="ru">

            </section>

                    </div>
                </div>
                <div class="place">

                </div>
                <div class="place">
                    <img class="place__image" src="./images/dombay.jpg" alt="Домбай фото">
                    <div class="place__info">
                        <h2 class="place__heading">Домбай</h2>
                        <button class="place__like-button"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск фото">
                    <div class="place__info">
                        <h2 class="place__heading">Карачаевск</h2>

        <footer class="footer">
            <p class="footer__copyright">&copy;2020&nbsp;Mesto&nbsp;Russia</p>
